
<!DOCTYPE html>
<html>
    <head>
        <title>Car License Plate Recognition</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body>
        <h1 class="text-center">Car License Plate Recognition</h1>
        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" >
            <input class="btn btn-primary mt-3"type="submit" value="Predict Image" >
        </form>

        {% if prediction %}
            <p class="text-center"><b> Image to process </b></p>
            <p class="text-center"> <img src="{{url_for('static', filename='raw_image.jpg')}}"></p>
            <p class="text-center">Detected Car License Plate</p>
            <p class="text-center"> <img src="{{url_for('static', filename='detected_plate.jpg')}}"></p>
            <p class="text-center"> Recognized Car License Plate Text: <b>{{prediction}}</b></p>
        {% endif %}
    </body>
</html>
